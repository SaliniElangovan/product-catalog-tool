{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Categories</h2>
  <a href="{{ url_for('new_category') }}" class="btn btn-primary">+ Add Category</a>
</div>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Manage Attributes</th>
    </tr>
  </thead>
  <tbody>
    {% for c in categories %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>
        <a href="{{ url_for('manage_attributes', category_id=c.id) }}" class="btn btn-sm btn-info">Attributes</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
