{% extends "base.html" %}
{% block content %}
<h2>Manage Attributes for {{ category.name }}</h2>

<form method="post" class="mb-4">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Data Type</label>
    <select name="data_type" class="form-select" required>
      <option value="text">Text</option>
      <option value="number">Number</option>
      <option value="boolean">Boolean</option>
      <option value="enum">Enum</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Options (comma-separated, for Enum only)</label>
    <input type="text" name="options" class="form-control">
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-success">Add Attribute</button>
  </div>
</form>

<table class="table table-bordered">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Type</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    {% for a in category.attributes %}
    <tr>
      <td>{{ a.id }}</td>
      <td>{{ a.name }}</td>
      <td>{{ a.data_type }}</td>
      <td>{{ a.options }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
