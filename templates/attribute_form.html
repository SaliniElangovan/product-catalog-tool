{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">New Attribute for "{{ category.name }}"</h4>
    </div>
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Data Type</label>
          <select name="data_type" class="form-select" required>
            <option value="string">String</option>
            <option value="number">Number</option>
            <option value="boolean">Boolean</option>
            <option value="enum">Enum</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Options (comma-separated, only for Enum)</label>
          <input type="text" name="options" class="form-control" placeholder="e.g. Red,Blue,Green">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" name="is_required" class="form-check-input" id="is_required">
          <label class="form-check-label" for="is_required">Required?</label>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success">Save</button>
          <a href="{{ url_for('attributes', category_id=category.id) }}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
